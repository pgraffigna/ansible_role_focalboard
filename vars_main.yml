---
# mysql
mysql_root_password: "mysql_root_password"
mysql_db: "focal_db"
mysql_user: "focal_user"
mysql_password: "focal_pass"

# nginx
server_name: "focalboard.home.local"
nginx_conf: "focalboard.conf"
http_port: "80"
web_port: "8000"

# focalboard
focal_url: "https://github.com/mattermost/focalboard/releases/download/v7.10.6/focalboard-server-linux-amd64.tar.gz"
focal_conf: config.json
focal_service: focalboard.service